<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Место</title>
</head>

<body class="page">
  <div class="wrapper">
    <header class="header">
	   <img class="header__logo" src="./images/logo.svg" alt="Логотип">
	 </header>

	 <main class="content">

	   <section class="profile">
		  <img class="profile__avatar" src="./images/image.jpg" alt="Фото пользователя">
		  <div class="profile__info">
		    <div class="profile__items">
			   <h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" class="button button_type_edit"></button>
			 </div>
			 <p class="profile__text">Исследователь океана</p>
		  </div>
		  <button type="button" class="button button_type_add"></button>
		</section>

		<section class="elements">
		  <div class="elements__places">

		    <article class="element">
			   <img class="element__item" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
				<div class="element__group">
				  <h2 class="element__text">Карачаевск</h2>
				  <button type="button" class="button button_type_like"></button>
				</div>
			 </article>

			 <article class="element">
			   <img class="element__item" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
				<div class="element__group">
				  <h2 class="element__text">Гора Эльбрус</h2>
				  <button type="button" class="button button_type_like"></button>
				</div>
			 </article>

			 <article class="element">
			   <img class="element__item" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
				<div class="element__group">
				  <h2 class="element__text">Домбай</h2>
				  <button type="button" class="button button_type_like"></button>
				</div>
			 </article>

			 <article class="element">
			   <img class="element__item" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
				<div class="element__group">
				  <h2 class="element__text">Гора Эльбрус</h2>
				  <button type="button" class="button button_type_like"></button>
				</div>
			 </article>

			 <article class="element">
			   <img class="element__item" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
				<div class="element__group">
				  <h2 class="element__text">Домбай</h2>
				  <button type="button" class="button button_type_like"></button>
				</div>
			 </article>

			 <article class="element">
			   <img class="element__item" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Кириловская церковь">
				<div class="element__group">
				  <h2 class="element__text">Карачаево-Черкесия</h2>
				  <button type="button" class="button button_type_like"></button>
				</div>
			 </article>
		  </div>
		</section>
	 </main>

	 <footer class="footer">
	   <div>
		  <p class="footer__copyright">© 2020 Mesto Russia</p>
		</div>
	 </footer>
	 <div class="popup">
	   <div class="popup__container">
	     <div class="popup__content">
		    <form class="popup__form">
		      <button class="popup__close-button popup__close-button-adit" type="button"></button>
			   <h3 class="popup__title">Редактировать профиль</h3>
			   <input type="text" class="popup__input popup__input_name_active" name="name" value="">
			   <input type="text" class="popup__input popup__input_job_active" name="job" value="">
			   <button class="popup__submit-button"><span class="popup__text-button">Сохранить</span></button>
		    </form>
		  </div>
	   </div>
	 </div>
  </div>

	<script src="./scripts/index.js"></script>
</body>
</html>
